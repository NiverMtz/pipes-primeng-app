<div class="text-layout">
  <h1>Pipes Customizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas : enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Cambiar"
      styleClass="mr-1 p-button-outlined"
      (onClick)="cambiarCasing()"
    >
    </p-button>
    <p-button 
      icon="pi pi-sort" 
      label="Por nombre" 
      styleClass="mr-1"
      (onClick)="cambiarOrden('nombre')"
    >
    </p-button>
    <p-button
      icon="pi pi-sort"
      label="Vuela"
      styleClass="mr-1 p-button-success"
      (onClick)="cambiarOrden('vuela')"
    >
    </p-button>
    <p-button
      icon="pi pi-sort"
      label="Por color"
      styleClass="mr-1 p-button-warning"
      (onClick)="cambiarOrden('color')"
    >
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
